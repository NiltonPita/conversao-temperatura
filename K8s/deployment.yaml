apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
spec:
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "5000"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: web
          image: niltonpita/conversao-temperatura:{{TAG}}
          ports:
          - containerPort: 5000
       
apiVersion: v1
kind: Service
metadata:
  name: web
spec:
  selector: 
    app: web
  ports:
    - port: 80
      targetPort: 5000
  type: LoadBalancer
